<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Restaurant App</h1>
      <button id="view-cart-btn">Ver Carrito (0)</button>
    </header>

    <div class="region-filters">
      <button data-region="Todos" class="filter active">Todos</button>
      <button data-region="Latinoamérica" class="filter">Latinoamérica</button>
      <button data-region="Centroamérica" class="filter">Centroamérica</button>
      <button data-region="Norteamérica" class="filter">Norteamérica</button>
    </div>

    <main>
      <div id="menu" class="menu"></div>
      <div id="cart" class="cart hidden">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <div id="cart-total"></div>
        <button id="back-to-menu-btn">Volver al Menu</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
